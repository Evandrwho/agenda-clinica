<div id="thead-responsive">Atendimentos agendados</div>
<div class="container">

  <div class="text">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="custombar2">

      <table class="table">
        <thead data-label="Horários agemdados">
        <th>Horário</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Tipo Atendimento</th>
        </thead>
        <tbody>
        <tr *ngFor="let horario of dataSource">
          <td data-label="Horário">{{horario.position}}</td>
          <td data-label="Nome">{{horario.name}}</td>
          <td data-label="Telefone">{{horario.symbol}}</td>
          <td data-label="Tipo">{{horario.weight}}</td>
        </tr>
        </tbody>
      </table>
    </p-scrollPanel>

  </div>

</div>
